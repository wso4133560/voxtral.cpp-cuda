name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm64
            arch: arm64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev build-essential cmake

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sdl2 cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install sdl2:x64-windows
          vcpkg integrate install

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake' || '' }}
          ${{ runner.os == 'macOS' && '-DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"' || '' }}

      - name: Build
        run: cmake --build build --config Release -j

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: voxtral-${{ runner.os }}-${{ matrix.arch }}
          path: |
            build/voxtral*
            build/examples/stream/voxtral-stream*
            !build/**/*.dir
            !build/**/*.obj
            !build/**/*.o
